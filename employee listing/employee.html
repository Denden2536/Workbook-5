<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link

  <body>

      <!-- place navbar here -->
    </header>

      <div class="container mb-5">
        <select
          name=""
          id="personInfoList"
          class="form-select"
          aria-label="Default select example"
        >
          <option value="">select Employee</option>
        </select>
      </div>
      <div class="container">

            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Job Title</th>
              <th>Years at Company</th>
              <th>E-mail</th>
              <th>W.F.H. Address</th>
              <th>Skill Set</th>
              <th>Projects Assigned to</th>
            </tr>
          </thead>
          <tbody id="employeeDetailsTB"></tbody>
        </table>

    </main>
    <footer>
      <!-- place footer here -->
    </footer>

    <script src="employee.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
